<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Pet Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
    <body>  
        <div class="wrapper">
        <header class="header dark-brown">
            <h1>My Pet Store</h1>
        </header>
        
        <div class="panel light-mint">
            <h2>Pet Products</h2>
        </div>
        <div class="panel bisque">
            <h2>Adoptable Pets</h2>
        </div>
        <div class="panel tall-panel dark-mint">
            <h2>Pet of the Month</h2>
            <p>Meet Stanley, A young French Bulldog</p>
        </div>
        <div class="panel light-brown">
            <h2>Success Stories</h2>
        </div>
        <div class="panel tall-panel light-brown">
            <p>Premium Puppy Chow</p>
            <p>Kibble, sale in bulk, $20/lb</p>
            <img src="./images/food.png"/>
        </div>
        <div class="panel dark-mint">
            <img src="./images/chihuahua.jpg"/>
        </div>
        <div class="panel tall-panel light-mint">
            <img src="./images/mixed.jpg"/>
        </div>
        <div class="panel bisque">
            <img src="./images/collie.jpg"/>
        </div>
        <div class="panel light-brown">
            <img src="./images/bulldog.jpg"/>
        </div>
        
        <footer class="footer dark-brown">
            <p>123 Main Street | Smithfield, RI 90987 | 345-456-5678</p>
        </footer>
        </div>
    </body>
</html>
